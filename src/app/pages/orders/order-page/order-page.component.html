 
      <!-- Order List-->
      
        <div class="d-flex flex-column h-100 bg-light rounded-lg box-shadow-lg p-4">
          <div class="py-2 p-md-3">
            <!-- Title + Filters-->
            <div class="d-sm-flex align-items-center justify-content-between pb-2">
              <h1 class="h3 mb-3 text-center text-sm-left">Orders history</h1>
              <div class="d-flex align-items-center mb-3">
                <label class="text-nowrap pr-1 mr-2 mb-0">Sort orders</label>
                <select class="form-control custom-select custom-select-sm">
                  <option>All</option>
                  <option>In progress</option>
                  <option>Delivered</option>
                  <option>Canceled</option>
                </select>
              </div>
            </div>
            <!-- Accordion with orders-->
            <div class="accordion" id="orders-accordion">
              <!-- Order-->
              <app-orders [criteria]='{"status": "any" }' (CountEvent)="setListCount($event)"></app-orders> 
              <!-- <app-products></app-products> -->
          
            </div>
            <!-- Pagination-->
            <nav class="d-md-flex justify-content-between align-items-center text-center text-md-left pt-grid-gutter">
              <div class="d-md-flex align-items-center w-100"><span class="font-size-sm text-muted mr-md-3">Showing 5 of {{listCount}} orders</span>
                <div class="progress w-100 my-3 mx-auto mx-md-0" style="max-width: 10rem; height: 4px;">
                  <div class="progress-bar" role="progressbar" style="width: 38%;" aria-valuenow="38" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <button class="btn btn-outline-primary btn-sm" type="button">Load more orders</button>
            </nav>


          </div>
        </div>
